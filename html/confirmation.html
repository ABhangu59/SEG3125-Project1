<!doctype html>
<html lang="en">
<head>
    <!--   meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/booking.styles.css" rel="stylesheet">

    <title>STYLE BLVD - CONFIRMATION</title>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar-custom">
        <div class="navbar-subheading">SERVICES</div>
        <div class="navbar-subheading">ABOUT</div>
        <div class="navbar-subheading">LOCATION</div>
        <img src="../assets/logo.png" class="imageLogo" />
        <div class="navbar-subheading">CONTACT</div>
        <div class="navbar-subheading">STYLISTS</div>
        <div class="navbar-subheading" style="text-decoration: underline;">BOOKING</div>
    </div>


    <div class="booking-container py-5" style="margin: 0 15vh;">
        <div class="text-center mb-5">
            <img src="../assets/pbar4.png" alt="Booking Process" class="img-fluid">
        </div>

        <h2 class="text-center fw-bold mb-3" id="sub-heading">Appointment Booked</h2>
        <p class="text-center mb-4">Thank you for choosing STYLE BLVD for your next haircut</p>
    
        <div class="p-4 mx-auto" style="max-width: 600px; border: 2px solid black; background-color: white;">
            <p id="confirm-label"><strong>First Name:</strong> <span id="confirm-first"></span></p>
            <p id="confirm-label"><strong>Last Name:</strong> <span id="confirm-last"></span></p>
            <p id="confirm-label"><strong>Email:</strong> <span id="confirm-email"></span></p>
            <p id="confirm-label"><strong>Phone Number:</strong> <span id="confirm-phone"></span></p>
            <p id="confirm-label"><strong>Date:</strong> <span id="confirm-date"></span></p>
            <p id="confirm-label"><strong>Time:</strong> <span id="confirm-time"></span></p>
            <p id="confirm-label"><strong>Stylist:</strong> <span id="confirm-stylist"></span></p>
            <p id="confirm-label"><strong>Price:</strong> <span id="confirm-price"></span></p>
            <p id="confirm-label"><strong>Additional Note:</strong> <span id="confirm-notes"></span></p>
        </div>
    
        <div class="text-center mt-4">
            <button type="button" id="done-btn" class="btn btn-dark px-5 py-2">All Done</button>
        </div>
    </div>
    

   

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/confirmation.js "></script>
</body>
</html>
