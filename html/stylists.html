<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/stylists.style.css" rel="stylesheet">
    
    <title>STYLE BLVD - STYLISTS</title>
    <style>
        
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar-custom">
        <div class="navbar-subheading">SERVICES</div>
        <div class="navbar-subheading">ABOUT</div>
        <div class="navbar-subheading">LOCATION</div>
        <img src="../assets/logo.png" class="imageLogo" />
        <div class="navbar-subheading">CONTACT</div>
        <div class="navbar-subheading" style="text-decoration: underline;">STYLISTS</div>
        <div class="navbar-subheading">BOOKING</div>
    </div>

    <div class="container my-5">
        <h2 class="text-center mb-4" id="meetOurStylists">MEET OUR STYLISTS</h2>
        <h4 class="text-center mb-4" id="meetOurStylists">CLICK ON A STYLIST TO SEE SOME OF THEIR WORK</h4>
        <div class="row g-4">
            <div class="col-12 col-md-6">
                <div class="stylist-card text-center">
                    <img src="../assets/shai.png" class="img-fluid stylist-img" alt="Shai">
                    <h5 class="stylist-name">SHAI</h5>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="stylist-card text-center">
                    <img src="../assets/DUA.png" class="img-fluid stylist-img" alt="Dua">
                    <h5 class="stylist-name">DUA</h5>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="stylist-card text-center">
                    <img src="../assets/benito.png" class="img-fluid stylist-img" alt="Benito">
                    <h5 class="stylist-name">BENITO</h5>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="stylist-card text-center">
                    <img src="../assets/bron.png" class="img-fluid stylist-img" alt="Bron">
                    <h5 class="stylist-name">BRON</h5>
                </div>
            </div>
        </div>
    </div>

    <div id="stylist-description" class="mt-4"></div>

    <div class="text-center mt-4">
        <button id="book-appointment" class="btn btn-outline-dark">Book an Appointment</button>
    </div>
    


    
    
   
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/index.js"></script>
    <script src="../javascript/stylists.js"></script>
</body>
</html>
