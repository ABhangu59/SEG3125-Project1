<!doctype html>
<html lang="en">
<head>
    <!--   meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/booking.styles.css" rel="stylesheet">

    <title>STYLE BLVD - BOOKING</title>
    <style>
        
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar-custom">
        <div class="navbar-subheading">SERVICES</div>
        <div class="navbar-subheading">ABOUT</div>
        <div class="navbar-subheading">LOCATION</div>
        <img src="../assets/logo.png" class="imageLogo" />
        <div class="navbar-subheading">CONTACT</div>
        <div class="navbar-subheading">STYLISTS</div>
        <div class="navbar-subheading" style="text-decoration: underline;">BOOKING</div>
    </div>


    <div class="booking-container py-5" style="margin: 0 15vh;">
        <div class="text-center mb-5">
            <img src="../assets/pbar2.png" alt="Booking Process" class="img-fluid">
        </div>

        <h2 class="text-center fw-bold mb-4" id="sub-heading">Book An Appointment</h2>
        <p class="text-center mb-5">To Book An Appointment With One Of Our Stylists, Please Fill This Out!</p>
    
        <form id="appointment-form">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" id="first-name" class="form-control"  >
                </div>
                <div class="col-md-6">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" id="last-name" class="form-control"  >
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control"  >
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" class="form-control"  >
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="date" class="form-label">Select A Date</label>
                    <input type="date" id="date" class="form-control"  >
                </div>
                <div class="col-md-6">
                    <label for="time" class="form-label">Select A Time</label>
                    <input type="time" id="time" class="form-control"  >
                </div>
            </div>
    
            <div class="mb-4">
                <label for="notes" class="form-label">Additional Notes</label>
                <textarea id="notes" class="form-control" rows="4" placeholder="Enter a message!"></textarea>
            </div>
    
            <div class="d-flex justify-content-between mt-4">
                <button type="button" id="back-tostp1-btn" class="btn btn-outline-dark px-4 py-2">Back</button>
                <button type="submit" id="submit-tostp3-btn" class="btn btn-dark px-4 py-2">Submit</button>
            </div>
        </form>
    </div>
    

   

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/booking-step2.js"></script>
</body>
</html>
