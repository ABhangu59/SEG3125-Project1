<!doctype html>
<html lang="en">
<head>
    <!--   meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/booking.styles.css" rel="stylesheet">

    <title>STYLE BLVD - BOOKING</title>
    <style>
        
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar-custom">
        <div class="navbar-subheading">SERVICES</div>
        <div class="navbar-subheading">ABOUT</div>
        <div class="navbar-subheading">LOCATION</div>
        <img src="../assets/logo.png" class="imageLogo" />
        <div class="navbar-subheading">CONTACT</div>
        <div class="navbar-subheading">STYLISTS</div>
        <div class="navbar-subheading" style="text-decoration: underline;">BOOKING</div>
    </div>


    <div class="booking-container py-5" style="margin: 0 15vh;">
        <div class="text-center mb-5">
            <img src="../assets/ProgressBar3.png" alt="Booking Process" class="img-fluid">
        </div>
        <h2 class="text-center fw-bold mb-4" id="sub-heading">Payment Method</h2>
    
        <div class="row">
            <!-- Summary of Service -->
            <div class="col-md-5 bg-light p-4 rounded">
                <h4 class="fw-bold mb-3">Summary of Service</h4>
                <p><strong>Service:</strong> <span id="summary-service"></span></p>
                <p><strong>Stylist:</strong> <span id="summary-stylist"></span></p>
                <p><strong>Price:</strong> <span id="summary-price">$50</span></p>
            </div>
    
            <!-- Payment Form -->
            <div class="col-md-7">
                <form id="payment-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="country" class="form-label">Select A Country*</label>
                            <select id="country" class="form-select" required>
                                <option selected>Choose...</option>
                                <option>Canada</option>
                                <option>USA</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="postal" class="form-label">Postal Code*</label>
                            <input type="text" id="postal" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="card-name" class="form-label">Cardholder's Name*</label>
                        <input type="text" id="card-name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="card-number" class="form-label">Credit Card Number*</label>
                        <input type="text" id="card-number" class="form-control" placeholder="0000 - 0000 - 0000 - 0000" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="expiry" class="form-label">Expiry Date*</label>
                            <input type="text" id="expiry" class="form-control" placeholder="MM/YY" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cvv" class="form-label">CVC / CVV*</label>
                            <input type="text" id="cvv" class="form-control" placeholder="###" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 my-3">Add Payment</button>
                </form>
            </div>
        </div>
    
        <div class="d-flex justify-content-between mt-4">
            <button type="button" id="back-btn" class="btn btn-outline-dark px-4 py-2">Back</button>
            <button type="button" id="next-btn" class="btn btn-dark px-4 py-2">Next</button>
        </div>
    </div>

   

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/booking-step3.js "></script>
</body>
</html>
