<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/contact.styles.css" rel="stylesheet">
    
    <title>STYLE BLVD - CONTACT</title>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar-custom">
        <div class="navbar-subheading">SERVICES</div>
        <div class="navbar-subheading">ABOUT</div>
        <div class="navbar-subheading">LOCATION</div>
        <img src="../assets/logo.png" class="imageLogo" />
        <div class="navbar-subheading" style="text-decoration: underline;">CONTACT</div>
        <div class="navbar-subheading">STYLISTS</div>
        <div class="navbar-subheading">BOOKING</div>
    </div>

    <div class="contact-container text-center py-5">
        <h2 class="fw-bold mb-3" id="label-text">GET IN TOUCH WITH US!</h2>
        <p class="mb-4" id="label-text">FEEL FREE TO CONTACT US FOR ANY INQUIRIES, CONCERNS, OR TO LEAVE A REVIEW!</p>
        <div class="contact-card p-4 mx-auto">
            <div class="contact-image mb-3">
                <img class="contact-img" src="../assets/barber-exterior.jpg" alt="barber shop">
            </div>
            <hr class="my-3">
            <p class="mb-1">HI@STYLEBLVD.COM</p>
            <p>(613) 707 2003</p>
        </div>
        <button class="btn btn-outline-dark mt-4" id="location-button">VIEW LOCATION</button>
        <button class="btn btn-outline-dark mt-4" id="book-appointment">BOOK A VISIT</button>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/contact.js"></script>
</body>
</html>
