<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="location.styles.css" rel="stylesheet">

    <title>STYLE BLVD - LOCATION</title>
</head>
<body>
     <!-- Navbar -->
     <div class="navbar-custom">
        <div class="navbar-subheading">SERVICES</div>
        <div class="navbar-subheading">ABOUT</div>
        <div class="navbar-subheading" style="text-decoration: underline;">LOCATION</div>
        <img src="./assets/logo.png" class="imageLogo" />
        <div class="navbar-subheading">CONTACT</div>
        <div class="navbar-subheading">STYLISTS</div>
        <div class="navbar-subheading">BOOKING</div>
    </div>

    <div class="locaiton-container">
        <div class="location-heading-container">
            <div class="location-heading">L O C A T I O N</div>
        </div>
        <img src="./assets/location-header1.png" class="location-image"/>
    </div>
    

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2799.9757601172223!2d-75.6901233235011!3d45.42998997107335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce050324984c07%3A0x29499ddd6099b8cc!2s200%20York%20St%2C%20Ottawa%2C%20ON!5e0!3m2!1sen!2sca!4v1739797794658!5m2!1sen!2sca" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


    <div class="location-body d-flex justify-content-between align-items-center">
        <div class="card" style="width: 20rem; margin: 5vh;">
            <img src="./assets/barber-exterior.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">Come drop by STYLE BLVD for the best hair experience you can imagine!</p>
            </div>
        </div>
        <div class="location-text d-flex">
            <img class="location-pin" src="./assets/location_on.png" alt="location" style="width: 50px; height: 50px;"/>
            <div>
                <span class="address-title">ADDRESS:</span><br/>
                <span class="address-details">200 York Street,<br/>Ottawa, ON<br/>K1N 5T9</span>
            </div>
        </div>
        <div class="location-hours d-flex align-items-center">
            <img class="location-clock" src="./assets/clock.png" alt="clock" style="width: 65px; height: 65px;"/>
            <div>
                <p>MON - FRI: 8AM - 7PM</p>
                <p>SAT: 10AM - 7PM</p>
                <p>SUN: 10AM - 6PM</p>
            </div>
        </div>
    </div>
     <!-- Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="./javascript/index.js"></script>
</body>
</html>
